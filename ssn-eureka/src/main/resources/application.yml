---
spring:
  application:
    name: ad-eureka
  profiles: server1
server:
  port: 8000
eureka:
  instance:
    hostname: server1
#    是否使用ip地址去配置注册，默认false，单节点，不需要这个
    prefer-ip-address: false
  client:
    service-url:
#      需要向其他节点去注册
      defaultZone: http://server2:8001/eureka/,http://server3:8002/eureka/

